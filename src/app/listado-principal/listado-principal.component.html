
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  <header>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem>
        <a ngbNavLink>First</a>
        <ng-template ngbNavContent></ng-template>
      </li>
      <li ngbNavItem>
        <a ngbNavLink>Second</a>
        <ng-template ngbNavContent></ng-template>
      </li>
      <li><form id="form">
        <input type="text" id="search" class="search" placeholder="Buscar">
      </form></li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </header>

  <main id="main">

    <div class="movie" *ngFor="let movie of popularMovies?.results; let i = index">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{movie.backdrop_path}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
  
    </div>
  </main>



  
  
</body>
</html>
