<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

  

  <main id="main">

    <section class="movie-details">

      <div class="movie-img">
          <img  src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" /> 
      </div>
  
  <div class="movie-info">
      
          <span class="movie-name">&nbsp;{{movie.title}}</span> 
        
        <div class="about-movie post-line">
          {{movie.runtime}} min. | {{movie.release_date}}
        </div> 
      
     
     
    <div class="post-line">
        <span>IMDB Rating :</span>&nbsp;{{movie.vote_average}} / 10 from {{movie.vote_count}} users,
    </div>
    <br>
    {{movie.overview}}
   
   </div>

   <a class="card-link" [routerLink]="['/films']">Back</a>
   
  </section>
  
  <br/><br/><br/><br/><br/>

  

    
  </main>







  



  
  
</body>
</html>
